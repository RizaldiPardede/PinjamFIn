name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch kamu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      - name: Create Firebase Admin SDK JSON
        run: |
          mkdir -p src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > src/main/resources/firebase/praktikumfirebase-62989-firebase-adminsdk-wra94-b1d34801c0.json


      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests


      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
            host: ${{ secrets.VM_HOST }}
            username: ${{ secrets.VM_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "target/*.jar"
            target: "/home/${{ secrets.VM_USER }}/pinjemFinv2"


      - name: Run Spring Boot on Ubuntu VM with Env Vars
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'java' || true
            cd /home/${{ secrets.VM_USER }}/pinjemFinv2/target
            nohup java -jar PinjemFin-0.0.1-SNAPSHOT.jar \
            --spring.datasource.url="${DB_URL}" \
            --spring.datasource.username="${DB_USER}" \
            --spring.datasource.password="${DB_PASSWORD}" \
            --spring.profiles.active=prod > app.log 2>&1 & disown

